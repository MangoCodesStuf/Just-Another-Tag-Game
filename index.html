<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Another Tag Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 20px;
    }

    .scale-wrapper {
      width: 440px;
      transform: scale(2.75);
      transform-origin: top center;
    }

    .crop {
      width: 440px;
      height: 390px;
      overflow: hidden;
      background: white;
      position: relative;
    }

    iframe {
      width: 440px;
      height: 757px; /* full size */
      border: 0;
      display: block;
    }

    /* Instruction container above iframe */
    .instr-container {
      width: 440px;
      margin-bottom: 10px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: rgba(0,0,0,0.8);
    }

    /* Close button next to text */
    .close-btn {
      margin-left: 10px;
      border: none;
      background: rgba(0,0,0,0.5);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      padding: 0 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="scale-wrapper" id="wrapper">

    <div class="instr-container" id="instrContainer">
      <div id="instr">Click once on the square to run</div>
      <button class="close-btn" id="closeBtn">X</button>
    </div>

    <div class="crop">
      <iframe id="gameFrame" 
        src="https://studio.code.org/projects/gamelab/2041d14f-adbf-4667-adc5-4850f547f81d/embed">
      </iframe>
    </div>

  </div>

  <script>
    const instrContainer = document.getElementById("instrContainer");
    const closeBtn = document.getElementById("closeBtn");

    // Close button hides both text and itself
    closeBtn.addEventListener("click", () => {
      instrContainer.style.display = "none";
    });
  </script>
</body>
</html>
