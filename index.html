<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Another Tag Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* This wrapper controls VISUAL size only */
    .scale-wrapper {
      width: 440px;
      height: 440px;
      transform: scale(1.4); /* ðŸ‘ˆ change this to 1.3 / 1.5 if needed */
      transform-origin: top center;
    }

    iframe {
      width: 440px;
      height: 757px;
      border: 0;
      display: block;
    }

    /* Optional fullscreen button */
    .fs-btn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      padding: 10px 14px;
      font-size: 14px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }

    .fs-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="scale-wrapper">
    <iframe
      src="https://studio.code.org/projects/gamelab/EO2j1j28-I1q8-2bbN-I16T-29TO8T2N89j1/embed?nosource"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Fullscreen button (works on GitHub Pages, may be blocked in Google Sites) -->
  <button class="fs-btn" onclick="document.documentElement.requestFullscreen()">
    Fullscreen
  </button>

</body>
</html>
