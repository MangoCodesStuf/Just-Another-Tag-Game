<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Another Tag Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Instruction box on the left */
    .instructions {
      position: relative;
      margin-right: 20px;
      max-width: 180px;
      background: #f0f0f0;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 8px;
    }

    .instructions::after {
      content: "âž¡";
      font-size: 24px;
      margin-top: 4px;
      align-self: flex-end;
    }

    /* Wrapper & crop */
    .scale-wrapper {
      width: 440px;
      height: 400px;
      transform: scale(2.75);
      transform-origin: top center;
      transition: transform 0.2s ease;
    }

    .crop {
      width: 440px;
      height: 390px;
      overflow: hidden;
      position: relative;
      background: white;
    }

    /* Iframe */
    iframe {
      width: 440px;
      height: 757px;
      border: 0;
      display: block;
      transform: translateY(-20px);
    }

    /* RUN overlay (visible at start) */
    #runOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95); /* slightly transparent to blend */
      color: black;
      font-size: 36px;
      font-weight: bold;
      font-family: "Arial Black", Gadget, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Instructions on the left -->
  <div class="instructions">
    Click once on the game to run
  </div>

  <!-- Game iframe with crop -->
  <div class="scale-wrapper" id="wrapper">
    <div class="crop">
      <iframe
        id="gameFrame"
        src="https://studio.code.org/projects/gamelab/60986542-df28-40a6-b628-176ee531402e/embed">
      </iframe>
      <div id="runOverlay">RUN</div>
    </div>
  </div>

  <script>
    const runOverlay = document.getElementById("runOverlay");

    // On first click, hide overlay immediately
    runOverlay.addEventListener("mousedown", () => {
      runOverlay.style.display = "none";
      // no delay, iframe receives the click instantly
    });

    // Optional: adjust scale based on device zoom
    const wrapper = document.getElementById("wrapper");
    function adjustScale() {
      const zoom = window.devicePixelRatio || 1;
      wrapper.style.transform = `scale(${2.75 / zoom})`;
    }
    adjustScale();
    window.addEventListener("resize", adjustScale);
  </script>
</body>
</html>
