<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Another Tag Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Preconnect speeds up loading -->
  <link rel="preconnect" href="https://studio.code.org">

  <style>
    /* PAGE SETUP */
    html, body {
      margin: 0;
      background: #fff;          /* page background */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow: hidden;          /* DISABLE SCROLLING */
    }

    /* SCALE WRAPPER: controls overall size of iframe */
    .scale-wrapper {
      width: 440px;               /* same as iframe width */
      height: 400px;              /* affects visible height */
      transform: scale(2.75);     /* increase = bigger, decrease = smaller */
      transform-origin: top center; 
    }

    /* CROP: controls which part of the iframe is visible */
    .crop {
      width: 500px;               /* match iframe width */
      height: 500px;              /* increase = more visible, decrease = hide more */
      overflow: hidden;           /* hides extra content like logo */
    }

    /* IFRAME: the game itself */
    iframe {
      width: 440px;
      height: 757px;              /* original iframe height */
      border: 0;
      display: block;
      transform: translateY(-20px);  /* moves game up/down in crop */
      opacity: 0;                 /* fade-in effect */
      transition: opacity 0.2s ease;
    }

    /* FULLSCREEN BUTTON */
    .fs-btn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      padding: 10px 14px;
      font-size: 14px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }

    .fs-btn:hover {
      background: #333;
    }
  </style>
</head>

<body>

  <div class="scale-wrapper">
    <div class="crop">
      <iframe
        loading="lazy"
        onload="this.style.opacity=1"
        src="https://studio.code.org/projects/gamelab/EO2j1j28-I1q8-2bbN-I16T-29TO8T2N89j1/embed?nosource"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <button class="fs-btn" onclick="window.open('https://mangocodesstuf.github.io/Just-Another-Tag-Game/', '_blank')">
    Fullscreen
  </button>

</body>
</html>
