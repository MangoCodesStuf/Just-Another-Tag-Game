<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Another Tag Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html {
      overflow: hidden; /* disables scrolling safely */
    }

    html, body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 20px;
    }

    .scale-wrapper {
      width: 440px;
      transform: scale(2.2);
      transform-origin: top center;
    }

    .crop {
      width: 440px;
      height: 390px;
      overflow: hidden;
      background: white;
      position: relative;
    }

    iframe {
      width: 440px;
      height: 780px;
      border: 0;
      display: block;
    }

    .instr-container {
      width: 440px;
      margin-bottom: 10px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: rgba(0,0,0,0.8);
    }

    .close-btn {
      margin-left: 10px;
      border: none;
      background: rgba(0,0,0,0.5);
      color: white;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
      padding: 0 6px;
      border-radius: 3px;
    }

    .fs-btn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      padding: 10px 14px;
      font-size: 14px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }

    .fs-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="scale-wrapper" id="wrapper">

    <div class="instr-container" id="instrContainer">
      <div id="instr">Click once on the square to run</div>
      <button class="close-btn" id="closeBtn">X</button>
    </div>

    <div class="crop">
      <iframe id="gameFrame" 
        src="https://studio.code.org/projects/gamelab/2041d14f-adbf-4667-adc5-4850f547f81d/embed">
      </iframe>
    </div>

  </div>

  <button class="fs-btn" onclick="window.open('https://mangocodesstuf.github.io/Just-Another-Tag-Game/')">
    Fullscreen
  </button>

  <script>
    const instrContainer = document.getElementById("instrContainer");
    const closeBtn = document.getElementById("closeBtn");

    closeBtn.addEventListener("click", () => {
      instrContainer.style.display = "none";
    });
  </script>

</body>
</html>
