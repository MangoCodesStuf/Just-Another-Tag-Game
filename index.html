<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Another Tag Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- speed optimizations -->
  <link rel="preconnect" href="https://studio.code.org">

  <style>
    /* FORCE WHITE */
    html {
      background: #fff;
    }

    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* SCALE VISUALLY ONLY */
    .scale-wrapper {
      width: 440px;
      height: 420px;
      transform: scale(2.4);
      transform-origin: top center;
    }

    /* CROP AREA (hides logo + scroll) */
    .crop {
      width: 440px;
      height: 380px;
      overflow: hidden;
    }

    iframe {
      width: 440px;
      height: 757px;
      border: 0;
      display: block;

      /* feels faster */
      opacity: 0;
      transition: opacity 0.2s ease;
      transform: translateY(-20px);
    }

    /* FULLSCREEN BUTTON */
    .fs-btn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      padding: 10px 14px;
      font-size: 14px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }

    .fs-btn:hover {
      background: #333;
    }
  </style>
</head>

<body>

  <div class="scale-wrapper">
    <div class="crop">
      <iframe
        loading="lazy"
        onload="this.style.opacity=1"
        src="https://studio.code.org/projects/gamelab/EO2j1j28-I1q8-2bbN-I16T-29TO8T2N89j1/embed?nosource"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <button class="fs-btn" onclick="document.documentElement.requestFullscreen()">
    Fullscreen
  </button>

</body>
</html>
