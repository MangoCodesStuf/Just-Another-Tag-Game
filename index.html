<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Another Tag Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .scale-wrapper {
      width: 440px;
      height: 400px;
      transform-origin: top center;
      transition: transform 0.2s ease;
    }

    .crop {
      width: 440px;
      height: 390px;
      overflow: hidden;
      position: relative;
      background: white;
    }

    iframe {
      width: 440px;
      height: 757px;
      border: 0;
      display: block;
      transform: translateY(-20px);
    }

    #instruction {
      position: absolute;
      top: 50%;
      left: -160px; /* left side */
      transform: translateY(-50%);
      background: rgba(255,255,255,0.9);
      padding: 10px 14px;
      font-size: 18px;
      font-weight: bold;
      font-family: "Arial", sans-serif;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      z-index: 5;
      white-space: nowrap;
    }
  </style>
</head>

<body>

  <div class="scale-wrapper" id="wrapper">
    <div class="crop">
      <iframe
        id="gameFrame"
        src="https://studio.code.org/projects/gamelab/60986542-df28-40a6-b628-176ee531402e/embed">
      </iframe>
      <div id="instruction">Click once on the game to run â†’</div>
    </div>
  </div>

  <script>
    const wrapper = document.getElementById("wrapper");
    const instruction = document.getElementById("instruction");
    let instructionRemoved = false;

    // Remove instruction 8s after first click anywhere
    function hideInstruction() {
      if (!instructionRemoved) {
        instructionRemoved = true;
        setTimeout(() => {
          instruction.style.display = "none";
        }, 8000);
      }
    }

    // Detect any click on the page
    document.addEventListener("click", hideInstruction, { once: true });

    // Adjust scale based on zoom/devicePixelRatio
    function adjustScale() {
      const zoom = window.devicePixelRatio || 1;
      wrapper.style.transform = `scale(${2.75 / zoom})`;
    }

    adjustScale();
    window.addEventListener("resize", adjustScale);
  </script>
</body>
</html>
