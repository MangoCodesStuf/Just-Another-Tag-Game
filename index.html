<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Another Tag Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* Visual scaling wrapper */
    .scale-wrapper {
      width: 440px;
      height: 380px;
      transform: scale(1.4); /* adjust if needed */
      transform-origin: top center;
    }

    /* Crop box (this hides Code.org logo + scroll) */
    .crop {
      width: 440px;
      height: 380px;
      overflow: hidden;
    }

    iframe {
      width: 440px;
      height: 757px; /* taller than crop */
      border: 0;
      display: block;
      transform: translateY(-20px); /* tweak if needed */
    }

    /* Optional fullscreen button */
    .fs-btn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      padding: 10px 14px;
      font-size: 14px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }

    .fs-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="scale-wrapper">
    <div class="crop">
      <iframe
        src="https://studio.code.org/projects/gamelab/EO2j1j28-I1q8-2bbN-I16T-29TO8T2N89j1/embed?nosource"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Fullscreen button -->
  <button class="fs-btn" onclick="document.documentElement.requestFullscreen()">
    Fullscreen
  </button>

</body>
</html>
