<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Another Tag Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://studio.code.org">

  <style>
    html, body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* Cropping container */
    .crop {
      width: 1210px;     /* 440 * 2.75 */
      height: 1072px;    /* 390 * 2.75 */
      overflow: hidden;
      position: relative;
    }

    iframe {
      position: absolute;
      top: -55px;        /* Adjust crop amount */
      left: 0;
      width: 1210px;
      height: 2080px;    /* 757 * 2.75 */
      border: 0;
      display: block;
    }

    .fs-btn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      padding: 10px 14px;
      font-size: 14px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }

    .fs-btn:hover {
      background: #333;
    }
  </style>
</head>

<body>

  <div class="crop">
    <iframe
      src="https://studio.code.org/projects/gamelab/EO2j1j28-I1q8-2bbN-I16T-29TO8T2N89j1/embed?nosource"
      allowfullscreen>
    </iframe>
  </div>

  <button class="fs-btn"
    onclick="window.open('https://mangocodesstuf.github.io/Just-Another-Tag-Game/', '_blank')">
    Fullscreen
  </button>

</body>
</html>
